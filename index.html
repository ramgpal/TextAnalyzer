<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextAnalyzer - Analyze your text for free</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary bg dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Analyzer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <!-- container -->
      <div class="container">
      <h1 class="my-4">'Welcome to Text Analyzer' - Enter your text below to transform it!</h1>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Enter Your text here" id="inpText" style="height: 100px"></textarea>
      <label for="inpText">Input Text</label>
    </div>
    <div class="buttons my-4 ">
      <button type="button" class="btn btn-primary" id="uppercase">Uppercase</button>
     <button type="button" class="btn btn-success" id="lowercase">Lowercase</button>
     <button type="button" class="btn btn-info" id="removeSpaces">Remove Extra Spaces</button>
     <button type="button" class="btn btn-warning " id="removeLines">Remove Extra New Line</button>
     <!-- <button type="button" class="btn btn-danger">Danger</button>
     <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button> -->
    </div>
    <div class="info">
      Number of Characters:
      <span id="charCount">0</span> <br>
      Number of Words:
      <span id="wordCount">0</span> <br>
      Number of Sentences:
      <span id="sentenceCount">0</span>
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script  src="index.js"></script>
    </body>
</html>
